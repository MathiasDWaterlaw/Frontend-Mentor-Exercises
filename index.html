<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat&family=Roboto:wght@300&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/c9832a3855.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  
  <section id="result">
    
    <h3>Your Result</h3> 
    
    <div class="round">
      <p>
        <span>76</span><br>
        of 100
      </p>  
    </div>
    
    <div class="box-foot">
      <h3>Great</h3>

      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

  </section>
  
  <section id="summary">

    <h3>
      Summary
    </h3>
    
    <div class="scores">


      <div class="score color-red">
        <p>
          <i class="fa-solid fa-bolt"></i> 
          <span>Reaction</span>
        </p>
        <p>80 <span>/ 100</span></p>
      </div>

      <div class="score color-yellow">
        <p><i class="fa-solid fa-brain"></i> <span>Memory</span>
        </p>
        <p>92 <span>/ 100</span></p>
      </div>

      <div class="score color-green">
        <p><i class="fa-solid fa-comment-dots"></i> 
          <span>Verbal</span>
        </p>
        <p>61 <span>/ 100</span></p>
      </div>

      <div class="score color-blue">
        <p><i class="fa-solid fa-eye"></i> <span>Visual</span>
        </p>
        <p>72 <span>/ 100</span></p>
      </div>

      
    </div>

    <button class="btn">
      Continue
    </button>
    
  </section>
  
</main>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Mathias Dell'Osa</a>.
</div>
</body>

</html>
